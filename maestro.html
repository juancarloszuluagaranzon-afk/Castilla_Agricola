<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<link rel="manifest" href="manifest.json">
<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">
<title>Castilla Agr√≠cola ‚Äì Maestro de Suertes</title>
<style>
:root {
  --bg:#f7fafc;
  --accent:#0ea5a4;
  --header-bg:#e9eef0;
}
body {
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:var(--bg);
  color:#0f172a;
}
header {
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px 16px;
  background:var(--header-bg);
  position:sticky;
  top:0;
  z-index:10;
}
header img.logo {
  width:48px;
  height:48px;
  object-fit:contain;
  cursor:pointer;
}
header .title {
  font-size:1.1rem;
  font-weight:700;
}
header .update {
  font-size:0.85rem;
  color:#475569;
}
.container {
  padding:16px;
}
.controls {
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-bottom:12px;
  align-items:center;
}
input {
  padding:8px;
  border-radius:8px;
  border:1px solid #e6e9ee;
  flex:1;
  min-width:200px;
}
.table-wrap {
  overflow-x:auto;
  background:#fff;
  border-radius:8px;
  padding:8px;
}
table {
  border-collapse:collapse;
  width:100%;
  min-width:800px;
}
th, td {
  padding:8px;
  border-bottom:1px solid #eef2f7;
  white-space:nowrap;
  text-align:left;
  font-size:13px;
}
th {
  background:#fbfeff;
  position:sticky;
  top:0;
  font-weight:600;
}
.loading {
  text-align:center;
  padding:40px;
  color:#64748b;
}
.error {
  background:#fee;
  color:#c00;
  padding:12px;
  border-radius:8px;
  margin:16px;
}
.update-banner {
  background:#fef3c7;
  border-left:4px solid #f59e0b;
  padding:12px;
  margin-bottom:16px;
  border-radius:4px;
}
.offline-banner {
  background:#f0f9ff;
  border-left:4px solid #0ea5e9;
  padding:12px;
  margin-bottom:16px;
  border-radius:4px;
}
.update-banner button, .error button, #pagination button {
  margin-left:12px;
  background:var(--accent);
  color:white;
  border:none;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
}
.update-banner button:hover, .error button:hover, #pagination button:hover {
  opacity:0.9;
}
#pagination button.primary { /* Estilo base para los botones de paginaci√≥n */
  margin: 0;
}

@media (max-width:600px) {
  input {
    padding:6px;
    font-size:14px;
  }
  th, td {
    padding:6px;
    font-size:12px;
  }
}
</style>
</head>
<body>
<header>
  <a href="index.html" title="Volver al inicio">
    <img src="icon-192.png" class="logo" alt="logo" onerror="this.style.display='none'">
  </a>
  <div>
    <div class="title">Castilla Agr√≠cola ‚Äì Maestro de Suertes</div>
    <div class="update">√öltima actualizaci√≥n: 11 de noviembre de 2025</div>
  </div>
</header>

<div class="container">
  <div id="updateBanner" class="update-banner" style="display:none">
    ‚ö†Ô∏è Hay una nueva versi√≥n disponible. 
    <button onclick="updateApp()">Actualizar ahora</button>
  </div>

  <div id="offlineBanner" class="offline-banner" style="display:none">
    üì° <strong>Modo offline:</strong> Mostrando datos en cach√©. Algunos datos pueden no estar actualizados.
  </div>

  <div class="controls">
    <label>Buscar: <input id="searchInput" placeholder="Buscar..."></label>
  </div>

  <div id="loadingMsg" class="loading">Cargando datos...</div>
  <div id="errorMsg" class="error" style="display:none"></div>

  <div class="table-wrap" style="display:none">
    <table id="maestro">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="pagination" style="display:none;justify-content:center;align-items:center;gap:12px;margin:16px">
    <button id="prevPage" class="primary">‚Üê Anterior</button>
    <span id="pageInfo"></span>
    <button id="nextPage" class="primary">Siguiente ‚Üí</button>
  </div>
</div>

<script>
// =======================
// CONFIGURACI√ìN PRINCIPAL
// =======================
const APP_VERSION = 'v1.7.9';
const CSV_FILE = 'maestro.csv';
// ‚ö†Ô∏è CORRECCI√ìN CR√çTICA: Nombre de cach√© consistente con index.html (Castilla v1.7.9)
const CACHE_NAME = `castilla-maestro-${APP_VERSION}`; 
let HEADERS = [], ROWS = [];
let currentPage = 1, pageSize = 25;
let newWorkerWaiting = null;

// =======================
// SERVICE WORKER
// =======================
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js')
    .then(reg => {
      console.log('[SW] Registrado correctamente:', reg.scope);

      reg.addEventListener('updatefound', () => {
        const newWorker = reg.installing;
        newWorker.addEventListener('statechange', () => {
          if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
            newWorkerWaiting = newWorker;
            document.getElementById('updateBanner').style.display = 'block';
          }
        });
      });
    })
    .catch(err => console.error('[SW] Error al registrar:', err));

  // Manejar el mensaje SKIP_WAITING del Service Worker para forzar la recarga
  navigator.serviceWorker.addEventListener('controllerchange', () => {
    console.log('[SW] Nueva versi√≥n activada ‚Üí recargando...');
    setTimeout(() => window.location.reload(true), 1000); // El 'true' fuerza la recarga desde el servidor si es necesario
  });
}

function updateApp() {
  if (newWorkerWaiting) {
    newWorkerWaiting.postMessage({ type: 'SKIP_WAITING' });
  } else {
    // Si no hay SW esperando, simplemente recargar para forzar la verificaci√≥n.
    window.location.reload(true);
  }
}

// =======================
// CARGA DEL CSV - ESTRATEGIA OPTIMIZADA (Conf√≠a en el SW)
// =======================
async function loadCSV() {
  document.getElementById('loadingMsg').innerHTML = 
    'Cargando datos...<br><small>El Service Worker maneja la cach√©</small>';

  try {
    // CR√çTICO: Usamos fetch normal. El Service Worker (SW) interceptar√° esta petici√≥n
    // y aplicar√° la estrategia Cache First/Network Second.
    const response = await fetch(CSV_FILE);
    
    if (!response.ok) {
      throw new Error(`Error al cargar el CSV: HTTP ${response.status}`);
    }
    
    const text = await response.text();
    if (!text || text.trim().length === 0) {
      throw new Error('CSV vac√≠o o inv√°lido');
    }
    
    parseCSV(text);
    console.log('[CSV] ‚úÖ Datos cargados con √©xito (Red o Cach√© v√≠a SW)');
    
    // El banner offline se muestra/oculta basado en el evento 'online'/'offline' de la ventana
    if (!navigator.onLine) {
        document.getElementById('offlineBanner').style.display = 'block';
    } else {
        document.getElementById('offlineBanner').style.display = 'none';
    }

  } catch (error) {
    // Si falla el fetch aqu√≠, significa que:
    // 1. La URL es incorrecta.
    // 2. El Service Worker no est√° instalado o fall√≥.
    // 3. El archivo no existe ni en red ni en cach√©.
    console.error('[CSV] ‚ùå Error cr√≠tico en fetch:', error.message);
    showError('No se pudo cargar el archivo maestro.csv. Sin conexi√≥n y sin cach√© disponible.');
  }
}

function showError(message) {
  document.getElementById('loadingMsg').style.display = 'none';
  const errDiv = document.getElementById('errorMsg');
  errDiv.style.display = 'block';
  errDiv.innerHTML = `
    <strong>Error:</strong> ${message}<br>
    <small>Verifica tu conexi√≥n a internet o contacta al administrador.</small>
    <br><br>
    <button onclick="location.reload()">Reintentar</button>
    <button onclick="clearCacheAndReload()" style="margin-left: 8px; background: #64748b;">Limpiar Cach√©</button>
  `;
}

function parseCSV(text) {
  const lines = text.split('\n').filter(line => line.trim());
  if (lines.length === 0) {
    throw new Error('El archivo CSV est√° vac√≠o');
  }
  
  const sep = lines[0].includes(';') ? ';' : ',';
  HEADERS = lines[0].split(sep).map(h => h.trim());
  ROWS = lines.slice(1).map(line => line.split(sep).map(v => v.trim()))
               .filter(row => row.some(cell => cell));

  document.getElementById('loadingMsg').style.display = 'none';
  document.querySelector('.table-wrap').style.display = 'block';
  document.getElementById('pagination').style.display = 'flex';
  renderTable();
}

// =======================
// RENDER DE LA TABLA
// =======================
function renderTable() {
  const tbody = document.querySelector('#maestro tbody');
  const thead = document.querySelector('#maestro thead');
  const search = document.getElementById('searchInput').value.toLowerCase();

  const filtered = ROWS.filter(r => r.some(v => String(v||'').toLowerCase().includes(search)));
  const totalPages = Math.max(1, Math.ceil(filtered.length / pageSize));
  if (currentPage > totalPages) currentPage = totalPages;
  const start = (currentPage - 1) * pageSize;
  const pageRows = filtered.slice(start, start + pageSize);

  thead.innerHTML = '<tr>' + HEADERS.map(h => `<th>${h}</th>`).join('') + '</tr>';
  tbody.innerHTML = pageRows.map(r => '<tr>' + r.map(c => `<td>${c}</td>`).join('') + '</tr>').join('');
  document.getElementById('pageInfo').innerText = `P√°gina ${currentPage} / ${totalPages} (${filtered.length} registros)`;
  document.getElementById('prevPage').disabled = currentPage <= 1;
  document.getElementById('nextPage').disabled = currentPage >= totalPages;
}

// =======================
// EVENTOS DE INTERFAZ
// =======================
document.getElementById('searchInput').addEventListener('input', () => { 
  currentPage = 1; 
  renderTable(); 
});

document.getElementById('prevPage').addEventListener('click', () => { 
  if (currentPage > 1) { 
    currentPage--; 
    renderTable(); 
  } 
});

document.getElementById('nextPage').addEventListener('click', () => { 
  const search = document.getElementById('searchInput').value.toLowerCase();
  const filtered = ROWS.filter(r => r.some(v => String(v||'').toLowerCase().includes(search)));
  const totalPages = Math.max(1, Math.ceil(filtered.length / pageSize));
  
  if (currentPage < totalPages) { 
    currentPage++; 
    renderTable(); 
  } 
});

// =======================
// FUNCIONES UTILITARIAS
// =======================
async function clearCacheAndReload() {
  try {
    console.log('üßπ Limpiando cach√©...');
    
    // Eliminar Service Workers
    if ('serviceWorker' in navigator) {
      const regs = await navigator.serviceWorker.getRegistrations();
      for (const reg of regs) {
        await reg.unregister();
        console.log('üóëÔ∏è Service Worker eliminado:', reg.scope);
      }
    }

    // Eliminar cach√©s
    if ('caches' in window) {
      const cacheNames = await caches.keys();
      await Promise.all(cacheNames.map(name => caches.delete(name)));
      console.log('üßæ Cach√©s eliminadas:', cacheNames);
    }

    localStorage.clear();
    alert('‚úÖ Cach√© limpiado correctamente. La aplicaci√≥n se recargar√°.');
    window.location.reload(true);
  } catch (err) {
    console.error('‚ùå Error al limpiar cach√©:', err);
    alert('‚ö†Ô∏è Error al limpiar cach√©. Intenta cerrar y abrir la app nuevamente.');
  }
}

// =======================
// INICIAR
// =======================
document.addEventListener('DOMContentLoaded', function() {
  console.log('üöÄ Iniciando aplicaci√≥n...');
  loadCSV();
});

// Escuchar cambios de conexi√≥n
window.addEventListener('online', function() {
  console.log('üåê Conexi√≥n restaurada');
  document.getElementById('offlineBanner').style.display = 'none';
  // Opcional: Recargar los datos para obtener la √∫ltima versi√≥n
  // loadCSV(); 
});

window.addEventListener('offline', function() {
  console.log('üåê Sin conexi√≥n');
  document.getElementById('offlineBanner').style.display = 'block';
});
</script>
</body>
</html>
